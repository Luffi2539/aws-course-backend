service: product-service

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  profile: node-aws-course
  region: eu-west-3

functions:
  getProductsList:
    handler: src/handlers.getProductsList
    events:
      - http:
          path: products
          method: get
          cors: true
  getProductsById:
    handler: src/handlers.getProductsById
    events:
      - http:
          path: products/{productId}
          method: get
          cors: true
